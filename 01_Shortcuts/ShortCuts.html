<!--




Shodrtcuts Version en Ingles:
_____________________________


	General:
	________

		_Import: Control + I

		_Undo: Control + Z

		_Guardado: Control + S

		_Copiar Clips and Effects: Control + C

		_Pegar Clips and Effects: Control + V

		_Duplicar Clips: Alt + Mouse Left Clip and Drag (duplicar clips, ha una nueva posición del timeline)

		_Eliminar Clips: Delete/Supr

		_Eliminar Clips: Alt + Delete/Supr (eliminando también, los espacios vacíos dejados por los clips, elimiandos)

		_Cortar Clips: Control + X (cortar clips, de un lugar para luego pegarlos en otro lugar)

		_Abrir el video source: F (en la misma ubicación del cabezal del timeline, del clip, cargado y secuenciado)

		_Rango Invertido: X (invierte la selección del rango seleccionado previamente, cuando el cabezal esta fuera del rango seleccionado previamente)

		_New Project: Control + Alt + N

		_New Secuence: Control + N

		_New Title: Control + T



	Interface:
	__________

		_Fullframe panel: \º

		_New Bin/Folder: Control + B



	Nav/timeline:
	_____________

		_Nav Horizontal: Scroll Mouse

		_Timeline Horizontal Zoom In/Out: Alt + Scroll Mouse

		_Play forward: Spacebar

		_stop: Spacebar / K

		_Play Forward: L/L/L (reproduccion a diferentes velocidades)
		
		_Play Backward: J/J/J (reproduccion a diferentes velocidades)

		_Next/Prev Frame: Left/Right Arrows Keyboard

		_Next/Prev 5 Frame: Shift + Left/Right Arrows Keyboard

		_Inicio: inicio/home ó Shift + I, (ir al inicio del timeline)

		_Fin: fin/end ó Shift + O, (ir al final del timeline)

		_Next/Prev clip: keyboard arrow Up/Down


	Marks:
	______

		_Marks: M

		_Marks: Options: M/M


	Audio:
	______		

		_Audio Gain: G


	Render/Export:
	______________		

		_Rendering: Enter (renderizar el workarea)



	Tools:
	______

		_Selection Tool: V (para seleccionar y hacer ajustes y cambios generales)

		_Razor Tool: C (serve para cortar ó dividir clips)

		_Super Razor Tool: Shift + C (serve para cortar ó dividir múltiples clips en línea)

		_Track Select Tool: A (sirve para mover tracks, ó clips)

		_Ripple Edit Tool: B (nos permite recortar y editar clicks, mientras se ajusta la cola de clips automáticamente)

			_(con "select tool + Control", equivale a la herramienta "ripple edit tool/audio y video")

			_(con "select tool + shift", equivale a la herramienta "ripple edit tool/video"), (sin efectar al auduio)

		_Rolling Edit Tool: N (nos permite ajustar la duración entre clips de forma mezclada)

		_Slip Tool: Y (nos permite variar la secuencia ó filmstrip, dentro de un click, sin aumentar ó dinsminuir su tamaño)

		

	Clips:
	______

		_Cut Clip Pre/Post: Q/W (eliminar la parte anterior ó posterior de clip, en relación a la posición del cabezal del timeline, sobre el clip, seleccionado respectivo)

		_Crear SubCLip: Control + U


	Edición en el viewer:
	_____________________

		in insert point: I (editar los puntos de inserción en el viewer y la secuencia)

		out insert point: O (editar los puntos de inserción en el viewer y la secuencia)

		insert video: (,)

		overwrote video: (.)

		reset in insert point: Control + Shift + I (editar los puntos de inserción en el viewer y la secuencia)

		reset out insert point: Control + Shift + O (editar los puntos de inserción en el viewer y la secuencia)

		

	Transitions:
	____________

		_Disolve Defauls: Select Clip + Control + D


	Edición y Secuencias:
	_____________________


		1_insertar un click, sobre un click, existente en una secuencia, esto hará una operación de overwrite/sobreescritura del click, existente

		cortando el click, existente a partir del punto indicado y sustituyendolo a partir de allá

		
		2_insertar un click, sobre un click, existente en una secuencia, + Control, esto hará una operación de insert/inserción, y a partir del punto de inserción indicado 

		por una línea de triángulos, la cuál nos indica donde se insertará el nuevo click, dividiendo el click, existente, e insertando el nuevo click, a partir 

		de este punto, y resto del click, exsitente que ha sido dividido será enviado al final de la seguencia

		
		3_insertar un click, sobre un click, existente en una secuencia, + Alt, esto hará una operación de sustitución de click, existente a partir del punto indicado

		más respetando la posición y duración del click, existente


		4_ampliación de la visualización ó ancho de una secuencia tanto en su canales de video como en sus canales de audio 
		
		_para poder ver así, las tumbs, y detalles de fotogramas: (idioma en ingles)

			4.1_Zoom in/out: Shift + ?/¿
			

		5_ampliación de la visualización ó ancho de una secuencia en sus canales de audio solamente 
		
		_para poder ver así, el espectro de audio, y detalles de fotogramas: (idioma en ingles)

			5.1_Zoom in/out: Alt + ?/¿
			

		6_ajuste del workarea de edición en una secuencia:

			6.1_ In point:  Alt/Alt2 + [

			6.2_ Out point: Alt/Alt2 + ]
