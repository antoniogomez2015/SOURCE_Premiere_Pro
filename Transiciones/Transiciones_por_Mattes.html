    Transiciones por Mattes:
    ________________________


        Tutorial:

            Crear Transiciones Mate en Premiere Pro / Tutorial

                https://www.youtube.com/watch?v=2LSruZD6oC8


        _primeramente debemos solapar los videos ha integrar en relación a la duración de la transición deseada

            _para lo cuál, tuilizaremos dos pistas independientes

        _para posteriormete importar el clip, del matte, que hará  de transparencia ó importar la composición respectiva de after effects

            _el cuál, colocaremos en una pista nueva sobre ambos clips, solapados previamente

        _para posteriormente cortar el video que hemos solapado en la parte superior de los dos

            _a través, del shortcut, "C", para que así, podamos hacer el corte junto donde termina el clip, del matte, que hemos importado previamente y colocado sobre ambos clips, solapados

        _para posteriormente seleccionar el clip, que hemos cortado para luego, ir a la sección de effects

        _en la cuál, debemos de ir a la sección de "Keying/", y una vez allí, debemos de cargar el efecto "Track Matte Key"

        _para posteriormente ir al panel de "Effects Controls", y en el cuál, buscaremos las opciones del efecto cargado previamente

        _para que así, podamos ir a las opciones de "Matte", y en la cuál, tendremos que seleccionar al clip, correspondiente al "matte"

        _para posteriormente en las opciones de "Composite Using", seleccionar la opción de "Matte ALpha"

        _y por último debemos darle a la opción de "Reverse", para que así, el funcionamiento del matte, sea invertido satisfactoriamente
