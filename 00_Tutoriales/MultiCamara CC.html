	Nota: debemos grabar un video con varios ángulos de cámara "al mismo tiempo", para que así, a través del audio sea posible sincronizar ambos videos

		_de forma automática y luego hacer los cambios y cortes a través del editor multicamara interactiva de premiere pro cc


	1_seleccionamos los clips, filmados al mismo tiempo en el panel de "Proyect", y luego hacemos "mouse right + click", y seleccionamos en el menú contextual la opción de "Create Multi-Camara Source Secuence"

	2_nos aparecerá una ventana contextual en la que podremos indicar el nombre del sistema multicamara así, como los criterios a seguir 
	
	_como que tome un "punto de entrada, punto de salida, un tiempo específico, ó audio 
	
	_audio es la más recomendada", en la selección de cámara; es recomendable que seleccionemos el video que sea más larco como cámara princial ó seleccionada, camara 1, 2, 3... 
	
	_para que así, sobre este clip, se sincronizen los otros clips, más cortos	
	en el timeline, creado para el proceso de edición de multi-cámara, interactiva

	3_así, nos creará un archivo de tipo "Name.fotageMulticam", con los clips, sincronizados listos para la edición (este archivos es de tipo Nest, ó nidamiento el cuál nos crea una sub-secuencia)

	4_ahora seleccionamos este archivo "Name.fotageMulticam", en el panel project, y creamos con este una nueva "secuence", para empezar en esta la edición multicamara

	5_ahora si hacemos doble click, el clip, dentro de la secuencia creada, abriremos las opciones de multicam, en el viewer, de edición para empezar ha realizar los swicheos entre cámaras para ir generando los cortes

	6_ahora tendremos que hacer "play", en la secuencia para comenzar la edición, shortcut (L)

	7_luego tendremos que empezar a eligir alternadamente la cámara que deseamos que se vea en los diferentes puntos del timeline, miestras ésta se reproduce de forma interactiva, lo cuál, lo podemos hacer de dos maneras, estas son:

		7.1_mientras se reproduce la secuence, podemos hacer mouse left + click, sobre la cámara que deseamos en viewer, con la opción multicam, activada y alternar entre las cámaras

		7.2_ó también podemos hacer los pasos anteriores con los cortcuts "Control+1/Control+2", para alternar así, entre las cámaras

	_al realizar estos swicheos, entre cámaras mientras se reproduce la secuence, se irán realizando los cortes de cámara en la secuence 
	
	_para que de esta manera entrar los nuevos clips, ó filstrip, con los cortes de cámara ya como un todo

	8_ahora para convertir archivos de tipo "Nest/sub-secuence", a un archivo regular, hacemos "mouse left + click", sobre la secuencia segmentada y en el menú contextual y seleccionamos "Multi-Cam/Flatten" 
	
	_para que así, nos deje liberados en una secuence, normal los clips creados con las tomas de cámara generadas
